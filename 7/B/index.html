<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arkademy Bootcamp</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<header class="navbar-light bg-white"  style="box-shadow: 0px 0px 3px .5px rgba(0,0,0,0.5);">
		<nav class="navbar container">
		  <a class="navbar-brand" href="#">Arkademy Bootcamp</a>
		</nav>
	</header>

	<main class="container mt-5">
		<button class="btn btn-warning text-white float-right mb-2" data-target="#modalAddData" data-toggle="modal">Add Data</button>
		<div class="table-responsive">
			<table class="table table-striped table-white table-bordered table-hover table-sm text-center">
			  <thead class="thead-dark|thead-light">
			    <tr>
			      <th scope="col">Name</th>
			      <th scope="col">Hobby</th>
			      <th scope="col">Category</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td>Soni</td>
			      <td>Mobile Legend</td>
			      <td>Game</td>
			      <td>
			      	<a href="#modalDeleteData" data-toggle="modal" class="btn btn-danger">Hapus</a>
			      	<a href="#modalEditData" data-toggle="modal" class="btn btn-primary">Edit</a>
			      </td>
			    </tr>
			    <tr>
			      <td>Isgi</td>
			      <td>Futsal</td>
			      <td>Olahraga</td>
			      <td>
			      	<a href="#modalDeleteData" data-toggle="modal" class="btn btn-danger">Hapus</a>
			      	<a href="#modalEditData" data-toggle="modal" class="btn btn-primary">Edit</a>
			      </td>
			    </tr>
			    <tr>
			      <td>Iqbal</td>
			      <td>Basket</td>
			      <td>Olahraga</td>
			      <td>
			      	<a href="#modalDeleteData" data-toggle="modal" class="btn btn-danger">Hapus</a>
			      	<a href="#modalEditData" data-toggle="modal" class="btn btn-primary">Edit</a>
			      </td>
			    </tr>
			    <tr>
			      <td>Kiky</td>
			      <td>PUBG</td>
			      <td>Game</td>
			      <td>
			      	<a href="#modalDeleteData" data-toggle="modal" class="btn btn-danger">Hapus</a>
			      	<a href="#modalEditData" data-toggle="modal" class="btn btn-primary">Edit</a>
			      </td>
			    </tr>
			  </tbody>
			</table>
			
			<!-- Modal Add Data -->
			<div class="modal fade" id="modalAddData" tabindex="-1" role="dialog" aria-labelledby="modalAddDataTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="modalAddDataTitle">Add Data</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <form>
			          <div class="form-group">
			            <input type="text" class="form-control" id="inputName" placeholder="Name ...">
			          </div>
		            <div class="form-group">
		              <select id="inputHobby" class="form-control">
		                <option selected>Hobby ...</option>
		              </select>
		            </div>
		            <div class="form-group">
		              <select id="inputCategory" class="form-control">
		                <option selected>Category ...</option>
		              </select>
		            </div>
			          <button type="submit" class="btn btn-warning float-right text-white">ADD</button>
			        </form>
			      </div>
			    </div>
			  </div>
			</div>

			<!-- Modal Delete Data -->
			<div class="modal fade" id="modalDeleteData" tabindex="-1" role="dialog" aria-labelledby="modalDeleteDataTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <!-- <h5 class="modal-title" id="modalDeleteDataTitle">Hapus Data</h5> -->
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body text-center">
			      	<h4 class="my-3">Data {nama} berhasil dihapus</h4>
			      </div>
			    </div>
			  </div>
			</div>

			<!-- Modal Edit Data -->
			<div class="modal fade" id="modalEditData" tabindex="-1" role="dialog" aria-labelledby="modalEditDataTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="modalEditDataTitle">Edit Data</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <form>
			          <div class="form-group">
			            <input type="text" class="form-control" id="inputName" placeholder="Name ...">
			          </div>
		            <div class="form-group">
		              <select id="inputHobby" class="form-control">
		                <option selected>Hobby ...</option>
		              </select>
		            </div>
		            <div class="form-group">
		              <select id="inputCategory" class="form-control">
		                <option selected>Category ...</option>
		              </select>
		            </div>
			          <button type="submit" class="btn btn-warning float-right text-white">Edit</button>
			        </form>
			      </div>
			    </div>
			  </div>
			</div>

		</div>
	</main>
</body>
</html>
